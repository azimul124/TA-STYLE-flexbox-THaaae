<!-- 
- Create a gallery using flexbox according to the layout shown below.

![Flex Shrink Property](https://raw.githubusercontent.com/suraj122/AC-STYLE-images/master/flexbox/ex-1.png)

- Using CSS resets is necessary.
- Use semantic tags and keep the nesting and indentation proper.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Level 01</title>
    <script
      src="https://kit.fontawesome.com/b4a51b7317.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container flex">
        <a class="brand" href="#">
          <img src="assets/logo.png" alt="Brand logo" />
        </a>
        <nav class="nav">
          <a href="#">Home</a>
          <a class="green" href="#">gallery</a>
          <a href="#">about</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="gallery">
        <div class="container">
          <h1 class="heading">Gallery</h1>
          <div class="flex wrap">
            <div class="col">
              <img class="gallery-pic" src="assets/01.png" alt="pic 01" />
            </div>
            <div class="col">
              <img class="gallery-pic" src="assets/02.png" alt="pic 02" />
            </div>
            <div class="col">
              <img class="gallery-pic" src="assets/03.png" alt="pic 03" />
            </div>
            <div class="col">
              <img class="gallery-pic" src="assets/04.png" alt="pic 04" />
            </div>
            <div class="col">
              <img class="gallery-pic" src="assets/05.png" alt="pic 05" />
            </div>
            <div class="col">
              <img class="gallery-pic" src="assets/06.png" alt="pic 06" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container flex">
        <nav>
          <small>&copy; AltCampus</small>
          <a href="#"><i class="fab fa-facebook-square"></i></a>
          <a href="#"><i class="fab fa-twitter-square"></i></a>
        </nav>
      </div>
    </footer>
  </body>
</html>
